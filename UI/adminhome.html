<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="scripts/authorization.js"></script>
  	<title> Questioner - Admin Home</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner Admin Page" />
  	<link rel="stylesheet" href="css/adminhome.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Admin Section</h1>
      </header>
    </div>
    <div class="create">
      <button id="modal-button"><img src="images/create-new.png" alt="create icon"></button>
      <p>Create a new meetup</p>
    </div>
    <section>
      <p>My meetups</p>
      <div class="meet_container">
        <div class="meet">
          <img src="images/meeting2.jpg" alt="location.jpg">
          <p>TOPIC: Topic 001</p>
          <p>DATE: 10/March/2019 10:00 AM</p>
          <a href="adminview.html"><button>View</button></a>
        </div>
        <div class="meet">
          <img src="images/meetings2.jpg" alt="location.jpg">
          <p>TOPIC: Topic 002</p>
          <p>DATE: 10/March/2019 10:00 AM</p>
          <a href="adminview.html"><button>View</button></a>
        </div>
        <div class="meet">
          <img src="images/meeting2.jpg" alt="location.jpg">
          <p>TOPIC: Topic 003</p>
          <p>DATE: 10/March/2019 10:00 AM</p>
          <a href="adminview.html"><button>View</button></a>
        </div>
        <div class="meet">
          <img src="images/meetings2.jpg" alt="location.jpg">
          <p>TOPIC: Topic 004</p>
          <p>DATE: 10/March/2019 10:00 AM</p>
          <a href="adminview.html"><button>View</button></a>
        </div>
      </div>
    </section>
    <div id="simple-modal" class="modal">
      <div class="modal_content">
        <span class="close_btn">&times;</span>
        <div class="create_form">
        <form enctype="multipart/form-data" id="meetup-form">
          <fieldset>
            <legend>Create meetup Form</legend>
            <input type="text" name="topic" id="topic" placeholder="Meetup Topic *" required/>
            <textarea name="location" id="location" placeholder="Location *" required></textarea>
            <label> Upload Location Image</label>
            <input type="file" accept="image/*" name="images" id="file"/>
            <div class="tags-input" data-name="tags-input" id="tags">
              Add Tags Here
            </div>
            <label>Happening On: Select Date and Time Below</label>
            <input type="datetime-local" name="happeningon" min="2019-01-01" max="2030-01-01" id="date" required/>
          </fieldset>
          <input type="submit" value="Submit" id="submit"/>
        </form>
        </div>
      </div>
    </div>
    <div>
      <a href="signin.html" class="logout">Logout</a>
    </div>
    <footer>
      <div class="footer">
      </div>
    </footer>

    <script type="text/javascript" src="scripts/tags.js"></script>
    <script type="text/javascript" src="scripts/fetchadminhome.js"></script>
  </body>
</html>
