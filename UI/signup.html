<!DOCTYPE html>

<html lang="en">
  <head>
  	<title> Questioner - Signup</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner Signup Page" />
  	<link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Questioner</h1>
      </header>
    </div>
    <div id="wrapper">
      <!-- add required later -->
        <form action="userhome.html">
            <fieldset>
                <legend>Signup Form</legend>
                <div>
                    <input type="text" name="first_name" placeholder="First Name" maxlength="24" />
                </div>
                <div>
                    <input type="text" name="last_name" placeholder="Last Name" maxlength="24" />
                </div>
                <div>
                    <input type="text" name="other_name" placeholder="Other Name" maxlength="24" optional/>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Email" />
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" maxlength="18" />
                </div>
                <div class="small">
                  Your password should be between six and 18 characters long.
                </div>
                <div>
                    <input type="password" name="conf_password" placeholder="Confirm Password" maxlength="18" />
                </div>
                <div>
                    <input type="text" name="user_name" placeholder="Username" maxlength="24" />
                </div>
                <div class="small">
                  Please enter your area code before your number.<br>
                  E.g +2348011112222
                </div>
                <div>
                    <input type="tel" name="phone" placeholder="Phone Number" maxlength="24" />
                </div>
                <input type="submit" name="submit" value="Signup"/>
            </fieldset>
        </form>
    </div>
      <span>Already a member? Login below.</span>
      <a href="signin.html">LOGIN</a>
      <footer>
          <div class="footer">
          </div>
      </footer>
  </body>
</html>
