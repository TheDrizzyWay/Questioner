<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="scripts/authorization.js"></script>
  	<title> Questioner - Admin View Page</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner Admin View Page" />
  	<link rel="stylesheet" href="css/adminview.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Meetup Details</h1>
      </header>
    </div>
    <main>
      <div class="main_div">
      </div>
    </main>
    <section>
      <div class="top">
      </div>
    </section>
    <section class="buttons">
      <button type="button" id="modal-button"><img src="images/edit.png" alt="edit"></button>
      <p>Edit Meetup</p>
      <button type="button" id="delete-button"><img src="images/delete.png" alt="delete"></button>
      <p>Delete Meetup</p>
      <a href="adminhome.html"><button type="button" name="home-button"><img src="images/home.png" alt="home"></button></a>
      <p>Home</p>
    </section>
    <div id="simple-modal" class="modal">
      <div class="modal_content">
        <span class="close_btn">&times;</span>
        <div class="create_form">
        <form>
          <fieldset>
            <legend>Edit meetup Form</legend>
            <input type="text" name="topic" placeholder="Meetup Topic"/>
            <textarea name="location" placeholder="Location"></textarea>
            <label> Upload Location Image</label>
            <input type="file" accept="image/*" name="image" multiple/>
            <div class="tags-input" data-name="tags-input">
              Add Tags Here
            </div>
            <label>Happening On: Select Date and Time Below</label>
            <input type="datetime-local" name="date" min="2019-01-01" max="2025-01-01" id="date" />
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer"></div>
    </footer>
    <script type="text/javascript" src="scripts/tags.js"></script>
    <script type="text/javascript"src="scripts/fetchadminview.js"></script>
  </body>
</html>
