<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="scripts/authorization.js"></script>
  	<title> Questioner - User Profile</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner Profile Page" />
  	<link rel="stylesheet" href="css/profile.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Profile Page</h1>
      </header>
    </div>
    <div class="details_wrapper">
      <div class="user_image">
        <img src="images/imagesuser2.png" alt="user icon">
      </div>
      <div class="user_details">
      </div>
    </div>
    <div class="activity">
      <div class="log">
        <p>Activity Log</p>
      </div>
      <div class="activities">
      </div>
    </div>
    <div id="simple-modal" class="modal">
      <div class="modal_content">
        <span class="close_btn">&times;</span>
        <div class="create_form">
        <form id="profile-form">
          <fieldset>
            <legend>Edit your Personal Details</legend>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" maxlength="24" />
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" maxlength="24" />
            <input type="text" name="username" id="username" placeholder="Username" maxlength="24" />
            <input type="text" name="password" placeholder="New Password" maxlength="24"/>
            <input type="text" name="password_confirmation" placeholder="Confirm New Password" maxlength="24"/>
            <label> Upload Profile Picture</label>
            <input type="file" accept="image/*" name="image" />
          </fieldset>
          <input type="submit" value="Submit" id="submit"/>
        </form>
        </div>
      </div>
    </div>
    <div>
      <a href="userhome.html" class="home">Home</a>
    </div>
    <footer>
      <div class="footer"></div>
    </footer>
    <script type="text/javascript" src="scripts/fetchprofile.js">
    </script>
  </body>
</html>
