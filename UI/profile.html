<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="scripts/authorization.js"></script>
  	<title> Questioner - User Profile</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner Profile Page" />
  	<link rel="stylesheet" href="css/profile.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Profile Page</h1>
      </header>
    </div>
    <div class="details_wrapper">
      <div class="user_image">
        <img src="images/imagesuser2.png" alt="user icon">
      </div>
      <div class="user_details">
        <p>First Name: user first name</p>
        <p>Last Name: user last name</p>
        <p>Username: username</p>
        <button id="modal-button">Edit Details</button>
      </div>
    </div>
    <div class="activity">
      <div class="log">
        <p>Activity Log</p>
      </div>
      <div class="activities">
        <p>Number of meetups joined: <span>5</span></p>
        <p>Number of questions posted: <span>5</span></p>
        <p>Number of questions commented on: <span>5</span></p>
        <p>Total number of comments posted: <span>10</span></p>
      </div>
    </div>
    <div id="simple-modal" class="modal">
      <div class="modal_content">
        <span class="close_btn">&times;</span>
        <div class="create_form">
        <form>
          <fieldset>
            <legend>Edit your Personal Details</legend>
            <input type="text" name="first_name" placeholder="First Name" maxlength="24" />
            <input type="text" name="last_name" placeholder="Last Name" maxlength="24" />
            <input type="text" name="username" placeholder="Username" maxlength="24" />
            <input type="text" name="password" placeholder="Old Password" maxlength="24"/>
            <input type="text" name="newpassword" placeholder="New Password" maxlength="24"/>
            <input type="text" name="confpassword" placeholder="Confirm New Password" maxlength="24"/>
            <label> Upload Profile Picture</label>
            <input type="file" accept="image/*" name="image" />
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
        </div>
      </div>
    </div>
    <div>
      <a href="userhome.html" class="home">Home</a>
    </div>
    <footer>
      <div class="footer"></div>
    </footer>
    <script type="text/javascript" src="scripts/fetchprofile.js">
    </script>
  </body>
</html>
