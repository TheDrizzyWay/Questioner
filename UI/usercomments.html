<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="scripts/authorization.js"></script>
    <title> Questioner - User Comments</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="description" content="Questioner User Comments Page" />
  	<link rel="stylesheet" href="css/usermeetups.css">
  </head>
  <body>
    <div class="header_container">
      <header>
        <h1>Comments Section</h1>
      </header>
    </div>
    <div class="add">
      <button id="modal-button"><img src="images/create-new.png" alt="plus icon"></button>
      <p>Add a comment</p>
    </div>
    <main>
      <p id="topic-span">Topic 001</p>
      <p id="question-span"></p>
      <div class="container">
        <p id="lower">Showing 4 of 10 comments</p>
        <div class="next">
          <a href="#">&laquo;</a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </main>
    <div id="simple-modal" class="modal">
      <div class="modal_content">
        <span class="close_btn">&times;</span>
        <div class="create_form">
        <form id="comment-form">
          <fieldset>
            <legend>Post Comment Below</legend>
            <textarea id="comment" rows="5" cols="60" maxlength="300" required></textarea>
          </fieldset>
          <input type="submit" value="Submit" id="submit"/>
        </form>
        </div>
      </div>
    </div>
    <div>
      <a class="home" id="back">Back</a>
    </div>
    <footer>
      <div class="footer">
      </div>
    </footer>
    <script type="text/javascript" src="scripts/fetchusercomments.js"></script>
  </body>
</html>
